<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Augusto Almeida" />
    <title>Conciliador Contábil</title>

    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/x-icon" href="favicon-augustoalmeida.png" />
  </head>

  <body>
    <main class="page">
      <form
        class="card"
        action="https://elevagestaofinanceira.app.n8n.cloud/webhook/upload-xlsx"
        method="post"
        enctype="multipart/form-data"
        id="uploadForm"
        novalidate
      >
        <h1>Conciliador contábil</h1>

        <p class="lead">
          Faça upload do seu arquivo .xlsx com os dados para processamento.
        </p>

        <label class="dropzone" for="file" aria-describedby="dz-hint">
          <input
            id="file"
            name="file"
            type="file"
            accept=".xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            required
          />
          <div id="fileName" class="file-row" aria-live="polite">
            Clique para selecionar o arquivo
          </div>
        </label>

        <p style="font-size: 1rem; color: #555; margin-top: 12px">
          ⚠️ Apenas arquivos <strong>.xlsx</strong> e apenas
          <strong>um arquivo por vez</strong>.
        </p>

        <div class="actions">
          <button class="btn btn-primary" type="submit" id="btnSubmit">
            Enviar
          </button>
          <button class="btn btn-outline" type="reset">Limpar seleção</button>
        </div>

        <div class="foot">.xlsx · Máx. 50&nbsp;MB</div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
